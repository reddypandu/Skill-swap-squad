<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - Skill Swap Squad</title>
  <style>
    body {margin: 0; font-family: "Segoe UI", Tahoma, sans-serif; background: #f9f9fc; color: #333;}
    .navbar {background: #6200ea; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;}
    .navbar h2 {margin: 0;}
    .navbar a {color: white; margin-left: 20px; text-decoration: none; font-weight: 500;}
    .profile-container {max-width: 500px; margin: 50px auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
    h2 {text-align: center; color: #6200ea;}
    .detail {margin: 15px 0; font-size: 18px;}
    .label {font-weight: bold;}
    button {margin-top: 20px; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;}
    .back-btn {background: #6200ea; color: white;}
    .logout-btn {background: #ff3b30; color: white; margin-left: 10px;}
  </style>
</head>
<body>
  <div class="navbar">
    <h2>‚ö° Skill Swap Squad</h2>
    <div>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="transfer.html">üí∞ Transfer</a>
      <a href="history.html">üìú History</a>
    </div>
  </div>

  <div class="profile-container">
    <h2>üë§ Profile</h2>
    <div class="detail"><span class="label">Username:</span> <span id="username"></span></div>
    <div class="detail"><span class="label">Teach Skill:</span> <span id="teachSkill"></span></div>
    <div class="detail"><span class="label">Learn Skill:</span> <span id="learnSkill"></span></div>
    <div class="detail"><span class="label">Swap Coins:</span> <span id="coins"></span></div>

    <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
    <button class="logout-btn" onclick="logout()">üö™ Logout</button>
  </div>

  <script>
    let currentUser = JSON.parse(localStorage.getItem("currentUser"));

    if (!currentUser) {
      alert("‚ö†Ô∏è Please login first!");
      window.location.href = "login.html";
    } else {
      document.getElementById("username").innerText = currentUser.username;
      document.getElementById("teachSkill").innerText = currentUser.teachSkill || "Not set";
      document.getElementById("learnSkill").innerText = currentUser.learnSkill || "Not set";
      document.getElementById("coins").innerText = currentUser.coins || 0;
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
